<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>	
		<div class="text-content">
			<div class="how-to">
				<p> Hover the cursor over Ryu to make him ready for a brawl!</p>
				<p class="middle-text">Click Ryu to throw Hadouken!</p>
				<p> Hold the X key to make Ryu show his "cool" pose!</p>
			</div>
		</div>	
	</div>

	
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="ryu-music" src="http://benjaminewhite.github.io/jquery-streetfighter-example/sound/cool.mp3">

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
